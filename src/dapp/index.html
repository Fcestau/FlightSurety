<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <h3>Register Airline</h3>
        <div class="row top-20">
            <label class="form">Address</label> <input type="text" id="airline-address"> 
            <label class="form">Airline address</label> <input type="text" id="selected-airline-address">
            <label class="form">Name</label> <input type="text" id="airline-name"> <btn class="btn btn-primary" id="register-airline">Register</btn>
        </div>
        <br/>
        <br/>
        <h3>Add Funds</h3>
        <div class="row top-20">
            <label class="form">Amount</label> <input type="text" id="funds-amount"> <btn class="btn btn-primary" id="add-funds">Add</btn>
        </div>
        <br/>
        <br/>
        <h3>Register Flight</h3>
        <div class="row top-20">
            <label class="form">Number</label> <input type="text" id="flight-number"> 
            <label class="form">Destination</label> <input type="text" id="flight-destination"> <btn class="btn btn-primary" id="register-flight">Register</btn>
        </div>
        <br/>
        <br/>
        <h3>Buy insurance</h3>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="insurance-flight-number"> 
            <label class="form">Amount</label> <input type="text" id="insurance-amount"> <btn class="btn btn-primary" id="buy-insurance">Buy</btn>
        </div>
        <br/>
        <br/>
        <h3>Oracle</h3>
        <label class="form">Airline Address</label> <input type="text" id="oracle-airline-address-number"> 
        <label class="form">Flight</label> <input type="text" id="oracle-flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        <br/>
        <br/>
        <h3>Pay</h3>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-airline">View Credit</btn>
            <label class="form">Amount</label> <input type="text" id="pay-amount"> <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
        </div>
    </main>

</body>

</html>
